
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu page</title>
    <style>
        .menu-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            display: inline-block;
        }

        .dish-name {
            font-size: 20px;
            font-weight: bold;
        }

        .quantity {
            font-size: 16px;
        }

        .rating {
            font-size: 16px;
        }

        .detail {
            font-size: 14px;
            color: #555;
        }

        .add-to-cart {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .control-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="menu-card">
        <div class="dish-name">Dish 1</div>
        <div class="quantity">
            Quantity:
            <div class="cart-controls">
                <div class="quantity-controls">
                    <button class="control-button" onclick="decreaseQuantity(this)">-</button>
                    <span id="dish1-quantity">1</span>
                    <button class="control-button" onclick="increaseQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="rating">Rating: ★★★★☆</div>
        <div class="detail">Served at: Restaurant A</div>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="menu-card">

        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>

    <!-- Repeat the above code for other dishes -->
    
    <script>
        function increaseQuantity(button) {
            const quantityElement = button.parentElement.querySelector("span");
            const currentQuantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = currentQuantity + 1;
        }

        function decreaseQuantity(button) {
            const quantityElement = button.parentElement.querySelector("span");
            const currentQuantity = parseInt(quantityElement.textContent);
            if (currentQuantity > 1) {
                quantityElement.textContent = currentQuantity - 1;
            }
        }
